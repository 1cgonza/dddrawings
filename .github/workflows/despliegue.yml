name: ğŸ¦ Despliegue

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_PATH: "."

jobs:
  build:
    name: ğŸ˜ Construir Sitio
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ¯ Obtener cÃ³digo del repositorio
        uses: actions/checkout@v4
      - name: ğŸœ Activar Corepack
        run: corepack enable
      - name: ğŸ Usar Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn'
      - name: ğŸ¾ Configurar pÃ¡gina GitHub
        id: pages
        uses: actions/configure-pages@v5
      - name: ğŸ¦’ Instalar dependencias
        run: |
          yarn install --immutable
        working-directory: ${{ env.BUILD_PATH }}
      - name: ğŸ³ Construir sitio con Astro
        run: |
          yarn astro build \
            --site "${{ steps.pages.outputs.origin }}" \
            --base "${{ steps.pages.outputs.base_path }}"
        working-directory: ${{ env.BUILD_PATH }}
      - name: ğŸ‰ Subir archivos
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_PATH }}/publico

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: ğŸ¦¦ Despliegue
    steps:
      - name: ğŸ„ Desplegando en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
